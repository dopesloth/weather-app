    <title>Weather App</title>

  <body>
    <div class="card">
      <div class="card-body">
        <p class="date-time">Monday, January 1, 2023 | 08:00</p>
        <header>
          <h1>New York City</h1>
          <form class="city-form">
            <input
              type="search"
              id="city"
              placeholder="Enter a city"
              required
            />
            <input type="submit" value="Search" class="submit-button" />
          </form>
        </header>
        <main>
          <div class="current-weather">
            <p class="current-city">
              <strong><span class="current-temp">49°F</span></strong>
            </p>
            <p class="condition">
              Precipitation <strong>0"</strong>
              <br />
              Humidity: <strong>50%</strong>
              <br />
              Wind: <strong>5 mph</strong>
            </p>
          </div>
